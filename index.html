<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gab</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- Paso 0 -->
        <template v-if="step === 0">
          <h1>Hola gabi</h1>
        </template>
        <!-- Paso 1 -->
        <template v-if="step === 1">
          <div class="container-info">
            <h1>Quiero que sepas.</h1>
            <button @click="validateButtonEvent">多Que?</button>
          </div>
        </template>
        <!-- Paso 2 -->
        <template v-if="step === 2">
          <div class="container-info">
            <h1>
              Despertastes un deseo<br />
              en mi, hacia ti.
            </h1>
            <button @click="validateButtonEvent">多Enserio?</button>
          </div>
        </template>
        <!-- Paso 3 -->
        <template v-if="step === 3">
          <h1>Nunca te olvidare</h1>
        </template>
        <!-- Paso 4 -->
        <template v-if="step === 4">
          <div class="container-info">
            <h1>Te extra単o mucho.</h1>
            <button @click="validateButtonEvent">多Yo tambien?</button>
          </div>
        </template>
        <!-- Paso 5 -->
        <template v-if="step === 5">
          <h1>Espero verte pronto.</h1>
        </template>
        <img src="./hearts.png" alt="" />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
